name: Android Release CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # 显式声明权限，确保可以写入 Release
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史记录，这对生成精准的日志很重要！

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release.jks

      - name: Build Release APK
        run: |
          ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=$(pwd)/release.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEY_STORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # 1. 重新启用重命名，使用变量让文件名更具辨识度
      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release/
          mv *.apk SuwayomiGO-${{ github.ref_name }}.apk

      # 2. 修改 Create Release 步骤，加入自动日志生成
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/SuwayomiGO-${{ github.ref_name }}.apk
          name: SuwayomiGO ${{ github.ref_name }}
          # 【核心优化】自动填充自上个 Tag 以来合并的所有 PR 标题
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. 清理敏感文件（安全优化）
      - name: Clean up
        if: always()
        run: rm -f release.jks