name: Android Release CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release.jks

      - name: Build Release APK
        run: >
          ./gradlew assembleRelease
          -Pandroid.injected.signing.store.file=$(pwd)/release.jks
          -Pandroid.injected.signing.store.password=${{ secrets.KEY_STORE_PASSWORD }}
          -Pandroid.injected.signing.key.alias=${{ secrets.ALIAS }}
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # 注意：路径变成了 release 文件夹下的 apk
          files: app/build/outputs/apk/release/app-release.apk
          name: SuwayomiGO v${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}